<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Card Game</title>
    <link rel="stylesheet" href="style.css" />

    <!-- import axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </head>

  <body>
    <div id="game_info">
      <div id="game_title"><h1>Pokemon Card Game</h1></div>
      <div id="step">Steps:</div>
      <div id="total_pair">Total pairs of cards:</div>
      <div id="matched_pair">Matched pairs of cards:</div>
      <div id="left_pair">Left pairs of cards:</div>
      <div id="game_timer">Time:</div>
      <button id="game_start">Start</button>
      <button id="game_reset">Reset</button>
    </div>
    <div id="game_grid">
      <div class="card">
        <img id="img1" class="front_face" alt="" />
        <img class="back_face" src="back.webp" alt="" />
      </div>
      <div class="card">
        <img id="img2" class="front_face" alt="" />
        <img class="back_face" src="back.webp" alt="" />
      </div>
      <div class="card">
        <img id="img3" class="front_face" alt="" />
        <img class="back_face" src="back.webp" alt="" />
      </div>
      <div class="card">
        <img id="img4" class="front_face" alt="" />
        <img class="back_face" src="back.webp" alt="" />
      </div>
      <div class="card">
        <img id="img5" class="front_face" alt="" />
        <img class="back_face" src="back.webp" alt="" />
      </div>
      <div class="card">
        <img id="img6" class="front_face" alt="" />
        <img class="back_face" src="back.webp" alt="" />
      </div>
    </div>
  </body>
</html>
