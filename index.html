<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Card Game</title>
    <link rel="stylesheet" href="style.css" />

    <!-- import axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- import bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="index.js"></script>
  </head>

  <body>
    <div id="game_info">
      <div id="game_title"><h1>Pokemon Card Game</h1></div>
      <h3>Information</h3>
      <div id="step"></div>
      <div id="total_pair"></div>
      <div id="match"></div>
      <div id="unmatch"></div>
      <div id="timer"></div>
    </div>
    <div id="difficulty">
      <h3>Difficulty</h3>
      <input type="checkbox" value="easy" />
      <label for="easy">Easy</label>
      <input type="checkbox" value="medium" />
      <label for="medium">Medium</label>
      <input type="checkbox" value="hard" />
      <label for="hard">Hard</label>
    </div>
    <div id="action">
      <h3>Actions</h3>
      <button id="start">Start</button>
      <button id="reset">Reset</button>
      <button id="powerup">Power Up</button>
    </div>
    <div id="game_grid"></div>
  </body>
</html>
